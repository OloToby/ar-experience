<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GeoAR.js Demo</title>
    
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    
    <!-- AR.js for GeoAR -->
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    
    <!-- A-Frame Extras for additional loaders -->
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <!-- AR Toolkit Base URL (used by AR.js) -->
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/';
    </script>
    
    <!-- Script for AR interaction -->
    <script src="./script.js"></script>
    
    <!-- Stylesheet for UI -->
    <link rel="stylesheet" href="./style.css">
</head>

<body style="margin: 0; overflow: hidden;">
    
    <!-- Instructions display -->
    <div class="centered instructions">Chargement...</div>

    <!-- AR Scene -->
    <a-scene 
        embedded
        vr-mode-ui="enabled: false" 
        arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;">
        
        <!-- AR Camera with GPS -->
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <!-- Interaction buttons -->
    <div class="controls">
        <button data-action="change">Changer le mod√®le</button>
        <button data-action="info">Afficher Infos</button>
    </div>

</body>
</html>
